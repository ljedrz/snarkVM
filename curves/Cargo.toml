[package]
name = "snarkvm-curves"
version = "0.0.4"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Curves for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[dependencies.snarkvm-errors]
path = "../errors"
version = "0.0.4"
default-features = false

[dependencies.snarkvm-models]
path = "../models"
version = "0.0.4"
default-features = false

[dependencies.snarkvm-utilities]
path = "../utilities"
version = "0.0.4"

[dependencies.derivative]
version = "2"

[dependencies.rand]
version = "0.8"

[dependencies.serde]
version = "1.0.123"
default-features = false
features = [ "derive" ]

[dependencies.rand_xorshift]
version = "0.2"
default-features = false

[features]
default = [
  "snarkvm-errors/default",
  "snarkvm-models/default",
  "snarkvm-utilities/default"
]
sw6 = [ ]

[build-dependencies]
rustc_version = "0.3"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "curve_and_field_benches"
path = "benches/curve_and_field_benches.rs"
harness = false
