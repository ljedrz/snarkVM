[package]
name = "snarkvm-storage"
version = "0.0.4"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Storage for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[dependencies.snarkvm-algorithms]
path = "../algorithms"
version = "0.0.4"

[dependencies.snarkvm-errors]
path = "../errors"
version = "0.0.4"

[dependencies.snarkvm-models]
path = "../models"
version = "0.0.4"

[dependencies.snarkvm-objects]
path = "../objects"
version = "0.0.4"

[dependencies.snarkvm-parameters]
path = "../parameters"
version = "0.0.4"

[dependencies.snarkvm-utilities]
path = "../utilities"
version = "0.0.4"

[dependencies.anyhow]
version = "1.0.38"

[dependencies.bincode]
version = "1.3.1"

[dependencies.hex]
version = "0.4.2"

[dependencies.parking_lot]
version = "0.11.1"

[dependencies.rand]
version = "0.8"

[dependencies.rocksdb]
version = "0.15.0"

[dependencies.serde]
version = "1.0"
features = [ "derive" ]

[dependencies.thiserror]
version = "1.0"

[dev-dependencies.snarkvm-curves]
path = "../curves"

[dev-dependencies.snarkvm-testing]
path = "../testing"
