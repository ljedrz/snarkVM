version = "0.0.4"

[dependencies.snarkvm-models]
path = "../models"
version = "0.0.4"

[dependencies.snarkvm-objects]
path = "../objects"
version = "0.0.4"

[dependencies.snarkvm-parameters]
path = "../parameters"
version = "0.0.4"

[dependencies.snarkvm-utilities]
path = "../utilities"
version = "0.0.4"

[dependencies.snarkvm-storage]
path = "../storage"
version = "0.0.4"

[dependencies.once_cell]
version = "1.5.2"

[dependencies.rand]
